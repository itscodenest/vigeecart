<!-- <header class="topnav"> -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <a class="navbar-brand" href="#">VegiKart</a>
  
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav"
    aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/list', { sortType: 'hightolow' }]" routerLinkActive="active">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" [routerLink]= "['/billing']" routerLinkActive="active">Billing</a>
      </li>
      <li class="nav-item">
        <a class="nav-link"  [routerLink] = "['/checkout']" routerLinkActive="active">Checkout</a>
      </li>  
      <li class="nav-item">
        <a class="nav-link" [routerLink]="['/feedback']" routerLinkActive="active">FeedBack</a>
      </li>
    </ul>
    <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex ">
      <li  class="nav-item">
        <button type="button" class="btn btn-outline-success">
          <span> <i class="fa fa-cart-plus mr-2" style="font-size:20px"></i></span><strong>Cart</strong>  <span class="badge badge-light ml-2">{{cart.cartItemsList.length}}</span>
        </button>
      </li>
      <li class="nav-item ml-3">
        <a class="btn btn-outline-info"  href="/" (click)="Logout()">
          <span> <i class="fa fa-unlink mr-2" style="font-size:20px"></i></span> <span><strong>Logout</strong></span>
        </a>

      </li>
    </ul>
  </div>
</nav>
