<div class="container-fluid">
  <div class="row no-gutter">
      <!-- The image half -->
      <div class="col-md-6 d-none d-md-flex bg-image"></div>


      <!-- The content half -->
      <div class="col-md-6 bg-light">
          <div class="login d-flex align-items-center py-5">

              <!-- Demo content-->
              <div class="container">
                  <div class="row">
                      <div class="col-lg-10 col-xl-7 mx-auto">
                          <h3 class="display-4">Welcome</h3>
                          <p class="text-muted mb-4">Enter Valid Email and Password</p>
                          <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
                              <div class="form-group mb-3">
                                  <input id="inputEmail" type="email" placeholder="Email address" formControlName="email" required="" [ngClass]="f.email.touched && f.email.invalid ? 'text-danger' : 'text-success'" autocomplete="off" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                              </div>
                              <div class="form-group mb-3">
                                  <input id="inputPassword" [type]="fieldTextType ? 'text' : 'password'" placeholder="Password" formControlName="password" [ngClass]="f.password.touched && f.password.invalid ? 'text-danger' : 'text-success'" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                  
                                </div>
                              <div class="custom-control custom-checkbox mb-3">
                                  <input id="customCheck1" type="checkbox" checked class="custom-control-input" (click)="toggleFieldTextType()">
                                  <label for="customCheck1" class="custom-control-label">Hide/Show password</label>
                              </div>
                              <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">Sign in</button>
                              
                          </form>
                      </div>
                  </div>
              </div>
              
          </div>
      </div>

  </div>
</div>

<script>
  function myFunction() {
    var x = document.getElementById("myInput");
    if (x.type === "password") {
      x.type = "text";
    } else {
      x.type = "password";
    }
  }
  </script>
